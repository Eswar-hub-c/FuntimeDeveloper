<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Set viewport for better responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Dynamic title block that can be overridden in child templates -->
  <title>{% block title %}{% endblock title %}</title>

  <!-- Link to custom stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Bootstrap CSS from CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- Bootstrap JavaScript libraries from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <!-- Header section with navigation bar -->
  <section>
    <header>
      <!-- Bootstrap Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <!-- Brand/logo -->
          <a class="navbar-brand" href="#"><h6>FUNTIME DEVELOPER</h6></a>

          <!-- Navbar Toggler for mobile responsiveness -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
            <span class="navbar-toggler-icon"></span>
          </button>
      <!-- Customizable header content block for child templates -->
      {% block header %}
          <!-- Navbar items -->
            <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <!-- Navigation links with Bootstrap styling -->
                <li class="nav-item">
                  <a class="nav-link" href="#"><h6>HOME</h6></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><h6>ABOUT</h6></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><h6>SERVICES</h6></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><h6>CAREERS</h6></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><h6>CONTACT</h6></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      {% endblock header %}
    </header>
  </section>
  
  <!-- Main content section -->
  <section>
    <main>
      <!-- Customizable content block for child templates -->
      {% block content %}
      {% endblock content %}
    </main>
  </section>
</body>
</html>
